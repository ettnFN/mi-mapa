<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo de Fortnite</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      cursor: grab;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 2048px;
      height: 2048px;
      transform-origin: top left;
    }
    .zone {
      position: absolute;
      border: 2px solid #fff;
      border-radius: 6px;
      color: #fff;
      padding: 4px 8px;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      white-space: nowrap;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    .zone:hover {
      opacity: 1;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="mapa-fortnite.png" alt="Mapa de Fortnite">
    <!-- Las zonas se insertarán aquí -->
  </div>
  <script>
    const mapContainer = document.getElementById('map-container');
    const map = document.getElementById('map');
    let scale = 1;
    const scaleMin = 0.5;
    const scaleMax = 3;
    let originX = 0;
    let originY = 0;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;

    // Datos de las zonas
    const zones = [
      { top: 100, left: 200, width: 150, height: 100, color: 'rgba(255, 0, 0, 0.5)', text: 'Zona 1' },
      { top: 600, left: 500, width: 200, height: 150, color: 'rgba(0, 128, 255, 0.5)', text: 'Zona 2' }
    ];

    // Crear y mostrar las zonas
    zones.forEach(zone => {
      const div = document.createElement('div');
      div.classList.add('zone');
      div.style.top = zone.top + 'px';
      div.style.left = zone.left + 'px';
      div.style.width = zone.width + 'px';
      div.style.height = zone.height + 'px';
      div.style.backgroundColor = zone.color;
      div.textContent = zone.text;
      mapContainer.appendChild(div);
    });

    // Función para actualizar la posición y el zoom
    function updateTransform() {
      map.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      document.querySelectorAll('.zone').forEach(zone => {
        zone.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
        zone.style.transformOrigin = 'top left';
      });
    }

    // Zoom con la rueda del mouse
    mapContainer.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale += delta;
      scale = Math.min(Math.max(scale, scaleMin), scaleMax);
      updateTransform();
    });

    // Arrastrar con el mouse
    mapContainer.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.clientX - originX;
      dragStartY = e.clientY - originY;
      mapContainer.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      mapContainer.style.cursor = 'grab';
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      originX = e.clientX - dragStartX;
      originY = e.clientY - dragStartY;
      updateTransform();
    });
  </script>
</body>
</html>
